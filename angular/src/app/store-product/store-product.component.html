<div style="width:35%; margin: 25px auto" >
    <div class="alert alert-primary" *ngIf="flag">
        Status: {{msg}}    
    </div>
    <form [formGroup]="productInfo" (ngSubmit)="storeProduct()">
        <div class="form-group">
        <input type="number" formControlName="pid" class="form-control form-control-lg" placeholder="Enter Id"/>
        </div>
        <div class="form-group">
        <input type="text" formControlName="pname" class="form-control form-control-lg" placeholder="Product"/>
        </div>
        <div class="form-group">
        <input type="number" formControlName="price" class="form-control form-control-lg" placeholder="Price"/>
        </div>
        <div class="form-group">
        <input type="number" formControlName="piid" class="form-control form-control-lg" placeholder="Category"/>
        </div>
        <div class="form-group">
        <input type="submit" value="Add Product" class="btn btn-lg btn-primary btn-block"/>
        </div>
        <div class="form-group">
        <input type="reset" value="Reset" class="btn btn-lg btn-secondary btn-block"/>
        </div>
    </form>
</div>
