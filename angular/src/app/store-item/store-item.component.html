<div class="my-container">
    <br/><br/>
<div style="width:35%; margin: 0 auto" >
    <div class="alert alert-primary" *ngIf="flag">
        Status: {{msg}}    
    </div>
    <form [formGroup]="itemInfo" (ngSubmit)="storeItem()">
        <div class="form-group">
        <input type="number" formControlName="itemid" class="form-control form-control-lg" placeholder="Enter Id"/>
        </div>
        <div class="form-group">
        <input type="text" formControlName="itemname" class="form-control form-control-lg" placeholder="Category"/>
        </div>
        <div class="form-group">
        <input type="submit" value="Add Item" class="btn btn-lg btn-primary btn-block"/>
        </div>
        <div class="form-group">
        <input type="reset" value="Reset" class="btn btn-lg btn-secondary btn-block"/>
        </div>
    </form>
</div>
</div>
