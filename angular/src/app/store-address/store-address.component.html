<div>
    <h2>Store Address Details</h2>
    <form [formGroup]="addressInfo" (ngSubmit)="storeAddressDetails()">
        <label>Address Id</label>
        <input type="number" formControlName="addId"/> <br>
        <label>Street Name</label>
        <input type="text" formControlName="streetName"/> <br>
        <label>City</label>
        <input type="text" formControlName="city"/> <br>
        <label>State</label>
        <input type="text" formControlName="state"/> <br>
        <label>Pin</label>
        <input type="number" formControlName="pin"/> <br>
        <label>Cust Id</label>
        <input type="number" formControlName="custId"/> <br>
        <input type="submit" value="store product info"/> <br>
        <input type="reset" value="reset"/>
    </form>
    {{msg}}
</div>
