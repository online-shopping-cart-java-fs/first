<div>
    <h4>item retrieve operation</h4>

    <h4>item details</h4>
    
    <input type="button" value="See All Items" (click)="getAllItems()"/>
    <div *ngIf="flag">
        <table border="1">
        <tr>
            <th>ItemId</th>
            <th>ItemName</th>
        </tr>
        <tr *ngFor="let item of itemInfo">
                <td>{{item.itemid}}</td>
                <td>{{item.itemname}}</td>
        </tr>
        </table>
    </div>
</div>
