<h2 align="center" class="display-4 mb-5">Sign Up</h2>
<div style="width:40%; margin: 25px auto" >
    <form [formGroup]="customerInfo" (ngSubmit)="storeCustomer()">  
        <div class="form-group">      
        <label><b>Username</b></label>
        <input type="text" formControlName="username"  class="form-control form-control-lg" placeholder="Enter Username">
        </div>
        <div class="form-group">
        <label><b>Account Number</b></label>  
        <input type="number" formControlName="accnum"  class="form-control form-control-lg" placeholder="Account Number">
        </div>
        <div class="form-group">
        <label><b>Name</b></label>
        <input type="text" formControlName="custname" class="form-control form-control-lg" placeholder="Enter Your Name">
        </div>
        <div class="form-group">
        <label><b>Password</b></label>
        <input type="password" formControlName="password" class="form-control form-control-lg"  placeholder="Password">
        </div>
        <div class="form-group">
        <label><b>Email</b></label>
        <input type="email" formControlName="email"  class="form-control form-control-lg" placeholder="Email">
        </div>
        <div class="form-group">
        <label><b>Address</b></label>
        <input type="text" formControlName="address" class="form-control form-control-lg" placeholder="Address">
        </div>
        <div class="form-group">
        <label><b>Mobile Number</b></label>
        <input type="number" formControlName="mobnum"  class="form-control form-control-lg" placeholder="Mobile number">
        </div>
        <div class="form-group">
        <input type="submit"  value="Sign Up" class="btn btn-lg btn-primary btn-block">
        </div>
        <div class="form-group"> 
        <input type="reset"  value="Reset" class="btn btn-lg btn-dark btn-block">
        </div> 
    </form> 
</div>
