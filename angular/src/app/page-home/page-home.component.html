<div class="my-container">
<br>
<h2 align="center" class="display-4 mb-5">See, Buy and Get</h2>
<div  class="row card-deck text-center">
    <div *ngFor="let product of productInfo" class="col-lg-4">
        <div class="card mb-4">
            <img height="50%" class="card-img-top" src="../../assets/{{product.pname}}.jpg" alt="{{product.pname}}">
            <div class="card-body">
                <h4 class="card-title ">{{product.pname}}</h4>
                <div class="text-left">
                    <p class="card-test"><strong>Description: </strong>{{product.pname}}</p>
                    <p class="card-text"><strong>Price: </strong>{{product.price}}</p>
                    <p class="card-text"><strong>Category: </strong>{{product.itemname}}</p>
                </div>
                <br>
                <a routerLink="/login" class="btn btn-primary btn-lg">Login to Buy</a>
            </div>    
        </div>  
    </div>
</div>
</div>
