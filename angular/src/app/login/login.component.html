<div>
    <h2>Login page</h2>
    <form #userRef="ngForm" (ngSubmit)="checkUser(userRef.value)">
        <label>UserName</label>
        <input type="text" name="user" ngModel/><br/>
        <label>Password</label>
        <input type="password" name="pass" ngModel/><br/>
        <label>Admin</label>
        <input type="radio" name="cat" value="admin" ngModel/>
        <label>Customer</label>
        <input type="radio" name="cat" value="customer" ngModel/><br/>
        <input type="submit" value="submit"/>
        <input type="reset" value="reset"/>
    </form>
    {{msg}}
</div>
