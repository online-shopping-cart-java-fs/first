<div class="my-container">
<h2 align="center" class="display-4 mb-5">My Cart</h2>
<table class="table table-striped text-center">
    <thead>
    <tr>
        <th scope="col">Product</th>
        <th scope="col">Product Id</th>
        <th scope="col">Product Name</th>
        <th scope="col">Price</th>
        <th scope="col">Category</th>
        <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of cart">
            <th class="align-middle" scope="row">
                <img height="100px" src="../../assets/{{item.pname}}.jpg" alt="{{item.pname}}">
            </th>
            <td class="align-middle">{{item.pid}}</td>
            <td class="align-middle">{{item.pname}}</td>
            <td class="align-middle">{{item.price | currency:'INR'}}</td>
            <td class="align-middle">{{item.itemname}}</td>
            <td class="align-middle"><a (click)="remove()" style="color: red;">Remove</a></td>
        </tr> 
</table>   
<div *ngIf="cart?.length > 0;">
    <button (click)="checkout()" class="btn btn-warning float-right">Checkout</button>
</div>
</div>
