<div class="my-container">
    <br/>
    <h6 align="center" class="display-4 mb-5">Change Password</h6>
        <div style="width:40%; margin: 25px auto" >
            <div class="alert alert-info" *ngIf="flag">
                {{msg}}
            </div>
        <form #passRef="ngForm" (ngSubmit)="changePassword(passRef.value)">
            <div class="form-group">
            <label>Username</label>
            <input type="text" name="username" class="form-control form-control-lg"  placeholder="Enter Username" required ngModel/>
            </div>
            <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" class="form-control form-control-lg" placeholder="Enter New Password" required ngModel/>
            </div>
            <div class="form-group">
            <input type="submit" value="Submit" class="btn btn-lg btn-primary btn-block" [disabled]="!passRef.valid"/>
            </div>
            <div class="form-group">
            <input type="reset" value="Reset" class="btn btn-lg btn-dark btn-block"/>
            </div>
        </form>
    </div>
    </div>
